<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AEON Login</title>
</head>

<body>
    <div class="container">
        <div class="first-conten">
            <h2><span>|</span>Welcome to AEON Tenant Portal</h2>
        </div>
        <div class="second-content">
            <div class="form">
                <img src="image.png" alt="">
                <h3>Welcome to AEON e-Tenant</h3>
                <div class="form-group">
                    <label for="Enter your name">User Name</label>
                    <input type="text" placeholder="Enter your name" class="group">
                </div>
                <div class="form-group">
                    <label for="Enter your password">Password</label>
                    <input type="password" placeholder="Enter your password" class="group">
                </div>
                <div class="form-group">
                    <input type="checkbox" class="checkbox">
                    <label for="">Remember me</label>
                </div>
                <div class="form-group">
                    <div class="box">
                        <button>Login</button>
                        <div class="text">Back to homepage</div>
                    </div>
                </div>  
            </div>
        </div>
        </aside>

    </div>
</body>

</html>
